            <form method="post" autocomplete="off" name="google-sheet">
                <div class="row-form">
                    <div class="input-group">
                        <input type="text" id="name" name="Name" required>
                        <label for="name"><i class="fas fa-user"></i> Your Name</label>
                    </div>
                    <div class="input-group">
                        <input type="email" name="Email" id="email" required>

                    </div>

                </div>

                <div class="input-group">
                    <input type="text" name="Institute" id="institute" required>
                    <label for="institute"><i class="fas fa-university"></i> Institute</label>
                </div>

                <div class="input-group">
                    <select name="cars" id="cars" required>
                        <option selected disabled>- Select a category -</option>
                        <option value="volvo">Student</option>
                        <option value="saab">Pre Final Post Doc</option>
                        <option value="saab">Final Post Doc</option>
                        <option value="mercedes">Faculty</option>
                      </select>
                </div>

                        <div class="check-box">
